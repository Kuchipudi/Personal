

<div class="module-tile">
  <div class="module-tile-default">
    <i class="fa fa-{{tile.fa}}"></i>
    <div class="module-tile-default-text">{{tile.title}}</div>
  </div>
  <a href="{{tile.link}}" class="module-tile-hover">
    <div class="module-tile-text"><i class="{{tile.fa}}"></i>&nbsp; {{tile.title}}</div>
    <div class="module-tile-info"></div>
    <button class="module-tile-button">
      Open Page &nbsp;<i class="fa fa-mail-forward"></i>
    </button>
  </a>
</div>
